<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mishka</title>
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo" href="#">
      <img src="https://via.placeholder.com/86x35" alt="Логотип">
    </a>
    <button class="page-header__show-menu"></button>
  </header>
  <main class="page-main">
    <h1 class="page-main__headline">Каталог товаров</h1>
    <section class="page-main__catalog-item catalog-item">         <!--картинки вставить background image и выставить-->
      <a class="catalog-item__link" href="#"><img class="catalog-item__photo" src="" alt="Фото товара"></a>
      <h3 class="catalog-item__headline">Зайчик-попрыгайчик</h3>
      <p class="catalog-item__description">Рост 30 см, вес 200 г</p>
      <p class="catalog-item__price">1200 руб.</p>
      <a class="catalog-item__buy" href="#"></a><!--картинки вставить background image и выставить-->
    </section>
    <section class="page-main__catalog-item catalog-item">
      <a class="catalog-item__link" href="#"><img class="catalog-item__photo" src="" alt="Фото товара"></a>
      <h3 class="catalog-item__headline">Корзинка для белья</h3>
      <p class="catalog-item__description">Диаметр 15 см, высота 10 см</p>
      <p class="catalog-item__price">690 руб.</p>
      <a class="catalog-item__buy" href="#"></a>
    </section>
    <section class="page-main__catalog-item catalog-item">
      <a class="catalog-item__link" href="#"><img class="catalog-item__photo" src="" alt="Фото товара"></a>
      <h3 class="catalog-item__headline">Большая корзинка для игрушек</h3>
      <p class="catalog-item__description">Диаметр 30 см, высота 30 см</p>
      <p class="catalog-item__price">1500 руб.</p>
      <a class="catalog-item__buy" href="#"></a>
    </section>
  </main>
  <footer class="page-footer">
    <section class="page-footer__social social">
      <a class="social_instagram" href="https://www.instagram.com/htmlacademy"><img src="" alt="Инстаграм Академии"></a>
      <a class="social_facebook" href="https://www.facebook.com/htmlacademy"><img src="" alt="Фейсбук Академии"></a>
      <a class="social_twitter" href="https://twitter.com/htmlacademy_ru"><img src="" alt="Твиттер Академии"></a>
    </section>
    <section class="page-footer__developer developer">
      <p class="developer__text">Разработано</p>
      <a class="developer__link" href="https://up.htmlacademy.ru/adaptive/16"><img src="" alt="Сайт Академии"></a>
    </section>
